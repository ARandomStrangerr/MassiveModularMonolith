<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="master.css">
  <title>Server Messaging User Interface</title>
</head>
<body>
  <div id="data-stream-module-monitor-page">
    <h1>Data Stream Module</h1>
    <div class="deck title-with-expandable" id="data-stream-module-setting">
      <div>
        <h2>Cài Đặt</h2>
        <i class="button button-red" id="stop-data-stream-module-button"></i>
        <i class="button button-green" id="start-data-stream-module-button"></i>
        <i class="button expand-button"></i>
      </div>
      <div class="collapse">
        <input type="text" placeholder="Địa điểm tệp tin khởi động" id="data-stream-module-classpath-input" class="file-input input">
        <input type="number" placeholder="Cổng hoạt động" id="data-stream-module-port-input" class="input">
        <input type="number" placeholder="Cổng cho manager tool" id="data-stream-module-monitor-port-input" class="input">
        <input type="text" placeholder="Địa điểm tệp tin JKS" id="data-stream-module-jks-input" class="file-input input">
        <input type="text" placeholder="Mật khẩu tệp tin JKS" id="data-stream-module-jks-password-input" class="input">
        <input type="number" placeholder="Thời gian ngắt kết nối với máy con chưa ủy quyền" id="data-stream-module-timeout-input" class="input">
      </div>
    </div>
    <div class="deck title-with-expandable" id="data-stream-module-log">
      <div>
        <div>
          <h2>Ghi chép</h2>
        </div>
        <i class="button expand-button"></i>
      </div>
      <div>
        <ul>
        </ul>
      </div>
    </div>
    <div class="deck title-with-expandable" id="data-stream-module-connection">
      <div>
        <h2>Danh sách dịch vụ đang hoạt động</h2>
        <i class="button expand-button"></i>
      </div>
      <div>
        <ul>
          <li class="dot invalid-dot" id="connection-manager-page">
            <div class="title-with-expandable">
              <div>
                <span>ConnectionManager</span>
                <i class="button button-red" id="stop-connection-manager-module-button"></i>
                <i class="button button-green" id="start-connection-manager-module-button"></i>
                <i class="button expand-button"></i>
              </div>
              <div>
                <div class="title-with-expandable">
                  <div>
                    <h2>Cài Đặt</h2>
                    <i class="button expand-button"></i>
                  </div>
                  <div class="collapse">
                    <input placeholder="Tệp tin khởi động" class="file-input input" id="connection-manager-module-classpath-input">
                    <input type="number" placeholder="Cổng tiếp nhận máy con" class="input" id="connection-manager-module-port-input">
                    <input placeholder="Địa chỉ DataStreamModule" class="input" id="connection-manager-module-host-address-input">
                    <input type="number" placeholder="Cổng DataStreamModule" class="input" id="connection-manager-module-host-port-input">
                    <input placeholder="Tệp tin JKS" class="input file-input" id="connection-manager-module-jks-path-input">
                    <input placeholder="Mật khẩu tệp tin JKS" class="input" id="connection-manager-module-jks-password-input">
                  </div>
                </div>
                <div class="title-with-expandable">
                  <div>
                    <h2>Ghi chép</h2>
                    <i class="button expand-button"></i>
                  </div>
                  <div>
                    <ul id="connection-manager-log">
                    </ul>
                  </div>
                </div>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
</body>
</html>
<script type="text/javascript" src="./script/script.js"></script>
