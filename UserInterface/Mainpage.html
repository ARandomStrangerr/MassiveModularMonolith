<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title></title>
</head>
<body>
	<div class="dropdown" id="menu"> <!-- selection pane menu -->
		<a class="button"> <div></div><div></div><div></div> </a>
		<div class="float-div float-div-inactive">
			<div>
				SMTP Mail
			</div>
			<div>
				Cài đặt
			</div>
		</div>
	</div>
	<div id="smtp-mail-pane"> <!-- SMTP mail pane -->
		<div class="header"> <!-- header -->
			<h1>SMTP Mail</h1> <!-- pane title -->
			<div class="dropdown"> <!-- drop down with button -->
				<a class="button config-button" id="smtp-setting-button"></a>
				<div class="float-div float-div-right float-div-inactive" id="smtp-setting-div">
					<div>
						Tên người dùng <br>
						<input class="setting-input" id="smtp-username">
					</div>
					<div>
						Mật khẩu<br>
						<input class="setting-input" id="smtp-password">
					</div>
					<div>
						Địa chỉ server<br>
						<input class="setting-input" id="smtp-server">
					</div>
					<div>
						Cổng<br>
						<input class="setting-input" id="smtp-port">
					</div>
				</div>
			</div>
		</div>
		<div> <!-- subject -->
			Tiêu đề <input id="smtp-mail-subject">
		</div>
		<div> <!-- mail body -->
			Nội dung thư
			<textarea id="smtp-mail-body"></textarea>
		</div>
		<div class="tree-view"> <!-- mail list -->
			<div class="header">
				Danh sách hộp thư :
				<div>
					<a id="smtp-send-button" class="button"><img src="message.png"></a>
					<div class="dropdown">
						<a class="button green-button">+</a>
						<div class="float-div float-div-right float-div-inactive">
							<div id="add-email-button">Thêm một email</div>
							<div>Thêm từ tệp tin excel</div>
						</div>
					</div>
				</div>
			</div>
			<ul id="email-list">
			</ul>
		</div>
	</div>
	<div id="setting-pane"> <!-- setting pane and sources credit -->
		Địa chỉ server
		<input type="text" class="setting-input" id="home-server">
		Cổng
		<input type="number" class="setting-input" id="home-port">
		<a href="https://www.flaticon.com/free-icon/message_3062634?term=send+mail&page=1&position=14&origin=tag&related_id=3062634">send mail icon</a>
	</div>
	<div id="notification-container"> <!-- notification container -->
	</div>
</body>
</html>
<script type="text/javascript" src="script.js"></script>
